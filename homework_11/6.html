<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0;
        let values=[];
        let sumInput = function() {
            while(true){
            let number = prompt("Enter number: ");
            if(isNaN(number) || number==null || number=="") break;
            values.push(+number);
           }
           for(let i=0; i<values.length; i++) {
            sum+=values[i];
           }
           alert(sum);
        }
        sumInput();
    </script>
</body>
</html>
