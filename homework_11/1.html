<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let square="";
        let squareSize=prompt("Enter number");
        let number=squareSize*squareSize;
        for(let i=1; i<=number; i++) {
            if(i%squareSize==0){
                square+="*\n";
            } else {
                square+="*";
            }
        }
        alert(square);
    </script>
</body>
</html>
