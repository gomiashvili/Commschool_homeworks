<!DOCTYPE html>

<head>
</head>
<body>
    <script>
        let year=prompt("Enter year:");
        if ((year%4==0 && year%100!=0) || (year%400==0)) {
            alert("Leap year.");
        } else {
            alert("It's not a leap year.");
        }
    </script>
</body>
</html>
